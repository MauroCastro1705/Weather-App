<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather - App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Nombre de la ciudad" spellcheck="false">
                <button><img src="images/search.png" alt="search"></button>
            </div>
            <div class="weather">
                <img src="images/rain.png" alt="lluvia" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">San isidro</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="humedad">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humedad</p>
                        </div>
                    </div> 
                    <div class="col">
                        <img src="images/wind.png" alt="viento">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Viento</p>
                        </div>
                    </div>                   
                </div>
            </div>
            
        </div>
        
        <script>
            const apiKey = "8d53309652e9602deb6d3127dc23233a";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";
            async function checkWeather() {
                const response = await fetch(apiUrl + "&appid="+apiKey);
                var data = await response.json();
                console.log(data); 
                console.log(apiUrl + "&appid="+apiKey);
                
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = data.main.temp;
                document.querySelector(".humidity").innerHTML = data.main.humidity;
                document.querySelector(".wind").innerHTML = data.wind.speed;
            }


            checkWeather();
        </script>
    </body>
</html>
